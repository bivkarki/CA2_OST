 </span></MArquee></p>

    <div class="signupbox">
    <form  method="post" enctype="text/plain">
    <img id="userimg" src="user.png" alt="user" />
    <center><h2 style="color:orange;">Signup Form</h2></center>
    <br>
    <table id="signup">
    <tr>
    <td><label>Name:</label></td>
    <td><input type="text"  id="t1" name="name" placeholder="Enter your full name"></td>
    </tr>
    <tr>
    <td><label>Email:</label>
    <td><input  type="email" id="t2" name="email" placeholder="Enter your email address"></td>
    </tr>
    <tr>

    <td><input type="text"  id="t1" name="username" placeholder="Enter an username "></td>
    </tr>
    <tr>
    <td><label>Enter Password:</label></td>
    <td><input  type="password"  id="p1" name="password" placeholder="Enter a password" ></td>
    </tr>
    <tr>
    <td><label>Confirm Password:</label></td>
    <td><input type="password"  id="p2" name="confirm_password" placeholder="Retype your password here"></td>
    </tr>
    <tr>
    <td> <label>Address(Optional):</label></td>
    <td> <textarea cols="35" rows="3" name="address">Enter Your Details here..</textarea></td>
    </tr>
    <tr>
    <td> <label>User Image(optional):</label> </td>
    <td><input type="file" id="if" accept="image/*" onchange="readURL(this);" >  </td>
    </tr>
    <tr>
    <td><label>CAPTCHA:</label></td>
    <td> <div id="captcha" > </div> </td>
    </tr>
    <tr>
    <td> <label>Enter CAPTCHA:</label> </td>
    <td> <input type="text" name="captcha" id="cap" onfocus="res()" /></td>
    </tr>

    <td> <label></label> </td>
    <td> <p name="msg" id="msg">CAPTCHA Entered is Incorrect!</p></td>
    </td>
    </tr>
    </table>
    <br>
            <center><input type="reset" name="reset" value="Reset" class="b1" /><center>
            <center><input type="submit" class="b2" onclick="validate()"  value="Sign Up"></center>
            <br>
            <center><h1>Already an User?</h1><a href="login.html"> Login here</a>  </center>

    </div>
